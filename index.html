    <div class="container">
        <main>
            <h1>Carrossel de Imagens</h1>
            <p>Esse é um modelo de carrossel que o usuário pode mudar manualmente os slides para ver as imagens, através das setas na parte lateral direita e esquerda da imagem ou através das esferas logo abaixo das imagem.</p>
            <div class="slides fade">
                <img src="imagens/img-01.webp" title="Edifício Corporativo" alt="Imagem de um edifício corporativos com vários prédios ao lado" width="1200" height="700">
            </div>
            <div class="slides fade">
                <img src="imagens/img-02.webp" title="Edifício Corporativo" alt="Imagem de um edíficio corporativo na cor escura" width="1200" height="700">
            </div>
            <div class="slides fade">
                 <img src="imagens/img-03.webp" title="Prédio Industrial" alt="Imagem de um prédio industrial todo espelhado" width="1200" height="700">
            </div>
            <div class="slides fade">
                 <img src="imagens/img-04.webp" title="New York" alt="Imagem da cidade de Nova York tirada do alto" width="1200" height="700">
            </div>
             <div class="slides fade">
                  <img src="imagens/img-05.webp" title="Edifício Empresarial" alt="Imagem de dois prédios empresariais espelhados" width="1200" height="700">
            </div>
             <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
